<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        padding: 0;
        margin: 0;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.7.5/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    
  </head>
  <body>
    <section
      id="qrcode-section"
      class="justify-center items-center h-screen relative"
    >
      <div class="w-full h-screen relative">
        <img
          class="border-style w-full h-full"
          src="./assets/qr-code-box.png"
          alt=""
          srcset=""
          id="preview_img"
        />
      </div>
      <div class="absolute top-[18%] left-[39%]">
        <!-- Where the generated QR code will be. -->
        <div id="qr-code" class="w-[250px] h-[250px]"></div>
      </div>

      <div class="absolute top-[43%] left-[29%] w-[500px] h-[800px]">
        <img
          class="border-style w-full h-full"
          src="./assets/BAT AR Photobooth Final. dspng-10.png"
          alt=""
          srcset=""
          id="preview_img2"
        />
      </div>
    </section>
    <script>
      const url2 =
        "https://arbooth.cyclic.cloud/image/625fea3c-c86b-414d-9bea-a2533c94527d";

      function createQrCode(url) {
        document.getElementById("qr-code").innerHTML = "";
        const qr = new QRCode(document.getElementById("qr-code"), {
          text: url,
          width: 250,
          height: 250,
        });

        console.log(qr);
      }
      createQrCode(url2);
    </script>
  </body>
</html>
